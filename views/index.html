{{ block "style" . }}
<header>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/index.css">
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</header>
{{ end }}

{{ block "index" . }}
<!doctype html>
{{ template "style" . }}
<body>
	{{ template "form" . }}
	<hr>

	<div id="items-list">
		{{ template "items-list" . }}
	</div>
</body>
{{ end }}

{{ block "form" . }}
<div id="new-item-form" class="card mx-auto mt-2" style="max-width: 18rem;">
	<form class="card-body" hx-target="#new-item-form" hx-swap="outerHTML" hx-post="/buy_items" id="create-form">
		<div class="form-floating mb-3">
			<input class="form-control" name="name" id="name" type="text">
			<label for="new-name">Nome: </label>
		</div>
		<div class="form-floating mb-3">
			<input class="form-control" name="current_quantity" id="current_quantity" type="number">
			<label for="current_quantity">Quantidade atual: </label>
		</div>
		<div class="form-floating mb-3">
			<input class="form-control" name="min_quantity" id="min_quantity" type="number">
			<label for="min_quantit">Quantidade m√≠nima: </label>
		</div>
		<span>
			<label>Enviar para o e-mail </label>
			<input name="send_email" id="send_email" type="checkbox">
		</span>
		<input class="btn btn-primary" type="submit" value="Submit">
	</form>
</div>
{{ end }}

{{ block "items-list" . }}
<div id="buy-items-list">
	{{ template "buy-items-list" .BuyItems }}
</div>
{{ end }}
