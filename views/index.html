{{ block "index" . }}
<!doctype html>
<header>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/css/index.css">
	<script src="https://unpkg.com/htmx.org@1.9.12"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</header>
<body>
	{{ template "form" . }}
	<hr>

	<div id="items-list">
		{{ template "items-list" . }}
	</div>
</body>
{{ end }}

{{ block "form" . }}
<form id="new-item-form" hx-swap="outerHTML" hx-post="/buy_items" id="create-form">
	<span>
		<label>Nome: </label>
		<input name="name" id="name" type="text">
	</span>
	<span>
		<label>Quantidade atual: </label>
		<input name="current_quantity" id="current_quantity" type="number">
	</span>
	<span>
		<label>Quantidade mÃ­nima: </label>
		<input name="min_quantity" id="min_quantity" type="number">
	</span>
	<span>
		<label>Enviar para o e-mail: </label>
		<input name="send_email" id="send_email" type="checkbox">
	</span>
	<input type="submit" value="Submit">
</form>
{{ end }}

{{ block "items-list" . }}
<div id="buy-items-list">
	{{ template "buy-items-list" . }}
</div>
{{ end }}
